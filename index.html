<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningPoolStats Kripto Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6200ea;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MiningPoolStats Kripto Verileri</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Kripto Para</th>
                <th>Fiyat (USD)</th>
                <th>Hashrate</th>
                <th>Madencilik Havuzu</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Veriler buraya eklenecek -->
        </tbody>
    </table>

    <footer>
        <p>© 2023 MiningPoolStats Verileri. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // MiningPoolStats.stream'den veri çekme
        async function fetchMiningPoolStatsData() {
            try {
                const url = "https://miningpoolstats.stream/";
                const response = await fetch(url);
                const text = await response.text();

                // HTML'yi parse etmek için bir sanal DOM oluştur
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // Verileri çekmek için gerekli selector'lar
                const rows = doc.querySelectorAll("table tbody tr");

                let tableContent = '';

                rows.forEach(row => {
                    const columns = row.querySelectorAll("td");
                    if (columns.length >= 4) {
                        const cryptoName = columns[0].textContent.trim();
                        const price = columns[1].textContent.trim();
                        const hashrate = columns[2].textContent.trim();
                        const pool = columns[3].textContent.trim();

                        tableContent += `<tr>
                                            <td>${cryptoName}</td>
                                            <td>${price}</td>
                                            <td>${hashrate}</td>
                                            <td>${pool}</td>
                                         </tr>`;
                    }
                });

                // Tabloyu güncelle
                document.getElementById("dataTable").innerHTML = tableContent;
            } catch (error) {
                console.error("Veri çekme hatası:", error);
            }
        }

        // Sayfa yüklendiğinde ve her 5 dakikada bir verileri güncelle
        fetchMiningPoolStatsData();
        setInterval(fetchMiningPoolStatsData, 300000); // 5 dakikada bir güncelle
    </script>
</body>
</html>
