<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finora - Kripto Madencilik Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6200ea;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finora - Kripto Madencilik Verileri</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Kripto Para</th>
                <th>Fiyat (USD)</th>
                <th>Hashrate</th>
                <th>Madencilik Havuzu</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Veriler buraya dinamik olarak eklenecek -->
        </tbody>
    </table>

    <footer>
        <p>© 2023 Finora. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // CORS Proxy URL'si
        const corsProxy = "https://corsproxy.io/?";
        const apiUrl = `https://data.miningpoolstats.stream/data/coins_data.js?t=${Date.now()}`;

        // Verileri çekme ve tabloya ekleme fonksiyonu
        async function fetchData() {
            try {
                const response = await fetch(corsProxy + apiUrl);
                const textData = await response.text(); // Veriyi metin olarak al

                // Eğer veri JSONP formatındaysa, callback fonksiyonunu kullan
                if (textData.startsWith("callback(")) {
                    const jsonpData = textData.replace("callback(", "").slice(0, -1);
                    const data = JSON.parse(jsonpData); // JSON'a dönüştür
                    renderTable(data);
                } else {
                    const data = JSON.parse(textData); // JSON'a dönüştür
                    renderTable(data);
                }
            } catch (error) {
                console.error("Veri çekme hatası:", error);
                document.getElementById("dataTable").innerHTML = `<tr><td colspan="4">Veriler yüklenirken bir hata oluştu.</td></tr>`;
            }
        }

        // Tabloya veri ekleme fonksiyonu
        function renderTable(data) {
            const tableBody = document.getElementById("dataTable");
            let tableContent = '';

            data.forEach(item => {
                tableContent += `<tr>
                                    <td>${item.name}</td>
                                    <td>${item.price}</td>
                                    <td>${item.hashrate}</td>
                                    <td>${item.pool}</td>
                                 </tr>`;
            });

            tableBody.innerHTML = tableContent;
        }

        // Sayfa yüklendiğinde ve her 5 dakikada bir verileri güncelle
        fetchData();
        setInterval(fetchData, 300000); // 5 dakikada bir güncelle
    </script>
</body>
</html>
