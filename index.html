<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finora - Kripto Madencilik Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finora - Kripto Madencilik Verileri</h1>
    </header>

    <iframe id="miningIframe" src="https://miningpoolstats.stream/" title="MiningPoolStats Verileri"></iframe>

    <footer>
        <p>© 2023 Finora. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Iframe yüklendiğinde çalışacak fonksiyon
        document.getElementById('miningIframe').onload = function() {
            const iframe = document.getElementById('miningIframe');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Iframe içeriğini manipüle et
            const header = iframeDocument.querySelector('header');
            const footer = iframeDocument.querySelector('footer');
            const sidebar = iframeDocument.querySelector('.sidebar');

            // İstenmeyen kısımları gizle
            if (header) header.style.display = 'none';
            if (footer) footer.style.display = 'none';
            if (sidebar) sidebar.style.display = 'none';
        };
    </script>
</body>
</html>
