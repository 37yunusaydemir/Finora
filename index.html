<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finora - Kripto Madencilik Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6200ea;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finora - Kripto Madencilik Verileri</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Kripto Para</th>
                <th>Fiyat (USD)</th>
                <th>Hashrate</th>
                <th>Madencilik Havuzu</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Veriler buraya dinamik olarak eklenecek -->
        </tbody>
    </table>

    <footer>
        <p>© 2023 Finora. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Örnek veriler (MiningPoolStats.stream'den veri çekemiyorsak, örnek verilerle gösterim yapalım)
        const sampleData = [
            { crypto: "Bitcoin", price: "$29,000", hashrate: "150 EH/s", pool: "Pool 1" },
            { crypto: "Ethereum", price: "$1,800", hashrate: "900 TH/s", pool: "Pool 2" },
            { crypto: "Litecoin", price: "$90", hashrate: "500 TH/s", pool: "Pool 3" },
            { crypto: "Monero", price: "$160", hashrate: "2 GH/s", pool: "Pool 4" },
        ];

        // Tabloya veri ekleme fonksiyonu
        function renderTable(data) {
            const tableBody = document.getElementById("dataTable");
            let tableContent = '';

            data.forEach(item => {
                tableContent += `<tr>
                                    <td>${item.crypto}</td>
                                    <td>${item.price}</td>
                                    <td>${item.hashrate}</td>
                                    <td>${item.pool}</td>
                                 </tr>`;
            });

            tableBody.innerHTML = tableContent;
        }

        // Sayfa yüklendiğinde örnek verileri göster
        renderTable(sampleData);
    </script>
</body>
</html>
