<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finora - Tüm Kripto Paralar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6200ea;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finora - Tüm Kripto Paralar</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Kripto Para</th>
                <th>Fiyat (USD)</th>
                <th>Hashrate</th>
                <th>Madencilik Havuzu</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Veriler buraya dinamik olarak eklenecek -->
        </tbody>
    </table>

    <footer>
        <p>© 2023 Finora. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // API URL'si (MiningPoolStats.stream'in kullandığı API)
        const apiUrl = "https://data.miningpoolstats.stream/data/coins_data.js?";

        // Verileri çekme ve tabloya ekleme fonksiyonu
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json(); // API'dan gelen verileri JSON olarak al

                const tableBody = document.getElementById("dataTable");
                let tableContent = '';

                // Verileri işle ve tabloya ekle
                data.forEach(item => {
                    tableContent += `<tr>
                                        <td>${item.name}</td>
                                        <td>${item.price}</td>
                                        <td>${item.hashrate}</td>
                                        <td>${item.pool}</td>
                                     </tr>`;
                });

                // Tabloyu güncelle
                tableBody.innerHTML = tableContent;
            } catch (error) {
                console.error("Veri çekme hatası:", error);
                document.getElementById("dataTable").innerHTML = `<tr><td colspan="4">Veriler yüklenirken bir hata oluştu.</td></tr>`;
            }
        }

        // Sayfa yüklendiğinde ve her 5 dakikada bir verileri güncelle
        fetchData();
        setInterval(fetchData, 300000); // 5 dakikada bir güncelle
    </script>
</body>
</html>
